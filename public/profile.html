<!DOCTYPE html>
<html>
    <head>
       <title>My Profile</title>
       <link rel="stylesheet" type="text/css" href="styles/base.css">
       <script id="user-produce-handlebars" type="text/x-handlebars-template">
        <div id="crop-template">
          
          
            <tr id="crop-id{{crop_id}}">
                
                <td>{{crop_name}}</td>
                <td>{{quantity_available}}</td>
                <td>{{crop_price}}</td>
                <td><button id="button" onclick="removeCrop({{crop_id}})">Remove Crop</button></td>
                
            </tr>
          
        </div>
      </script>
    </head>
    <header class="header">
            <ul>
              <a href= "index.html"><img src="images/CropSwap_v1.png" class="logo"/>
              <a href="index.html"><li>Home</li></a>
              <a href="swap.html"><li>Swap</li></a>
            </ul>
        </header>
    <body id="profile">
        <img src="images/profileBackground.jpg" id="profile-photo"/>
        <main class="profile-main">
            <section id="profile-container"></section>
            <h1>What's in your backyard?</h1>
            <div id="produce-table">
                <form name="new-crop" id="new-crop">
                          <fieldset id="crop-input-fieldset">
                            <legend>Crop Information</legend>
                            <div class="crop-input-div">
                            <label for="crop">Crop:</label>
                            <input name="crop" id="crop" type="text">
                            <label for="quantity">Quantity:</label>
                            <input name"quantity" id="quantity" type="number">
                            <label for"crop-price">Crop Price:</label>
                            <input name="crop_price" id="crop-price" type="number">
                            <div id="submit"><input type="submit" value="Add New Crop" id="submit-crop"></div>
                            <div>
                        </fieldset>

                      </form>
                    <!-- <input type="button" value="See Credits Earned">
                    <input type="button" value="See Credits Spent"> -->
                    <table id="credits-earned"></table>
                    <table id="credits-spent"></table>




                        <!-- <button id="add-crop" type="button">Add Produce</button> -->
                    </div>
                    <div id="user-produce">
                <h3>Here is the list of produce you're swaping:</h3>
                    <table>
                        <thead> <tr>
                                <th>Crop</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th></th>   
                            </tr>
                        </thead>
                        <tbody id="table">

                        </tbody>
                    </table>
                </div>
        </main>
        <script type="text/javascript" src="vendors/handlebars-v4.0.11.js"></script>
        <script type="text/javascript" src="vendors/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
        <script type="text/javascript" src="scripts/profile.js"></script>
    </body>
</html>
