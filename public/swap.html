<!DOCTYPE html>
<html>
    <head>
        <title>Produce - Crop Swap</title>
        <link rel="stylesheet" type="text/css" href="styles/base.css" />
        <link href="https://fonts.googleapis.com/css?family=Encode+Sans+Semi+Condensed|Lora" rel="stylesheet">
    </head>
    <header class="header">
        <ul>
            <img src="images/CropSwap_v1.png" class="logo"/>
            <a href="index.html"><li>Home</li></a>
            <a href="profile.html"><li>My Profile</li></a>
        </ul>
    </header>
    <body>
        <p id="inv-intro"> See what's in your neighbor's backyard! </p>
        <img src="images/swapBackground.jpg" id=swap-photo>
        <div id="swap-main">
             <fieldset id="swap-fieldset">
                <h4> Tell us what produce you're looking for and we'll tell you what neighborhood it's in: <br></h4>
                <select name="produce-options" id="produce-location-options">
                    <option value="Finder">Choose a crop:</option>
                    <option value="Carrots" id="zero">Carrots</option>
                    <option value="Apples" id="one">Apples</option>
                    <option value="Kale" id="two">Kale</option>
                    <option value="Strawberries" id="three">Strawberries</option>
                    <option value="Squash" id="four">Squash</option>
                    <option value="Lettuce" id="five">Lettuce</option>
                    <option value="Cucumbers" id="six">Cucumbers</option>
                    <option value="Tomatoes" id="seven">Tomatoes</option>
                </select>
              </fieldset>

              <div id="map">
                <h3>My Google Maps Demo</h3>
                <p id="address-list"></p>
              </div>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDIDAuYH1IEaK8nAK76AzHOWJErJvip69U&callback=initMap"></script>
        <script type="text/javascript" src="scripts/googleMap.js"></script>
        <script type="text/javascript" src="scripts/app.js"></script>
    </body>
</html>
