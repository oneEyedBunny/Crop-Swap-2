<!DOCTYPE html>
<html>
    <head>
       <title>My Profile</title> 
       <link rel="stylesheet" type="text/css" href="styles/base.css">
    </head>
    <header class = "header">
            <ul>
              <img src="images/CropSwap_v1.png" class="logo"/>
              <a href="index.html"><li>Home</li></a>
              <a href="swap.html"><li>Swap</li></a>
            </ul>
        </header>
    <body>
        <img src="images/profileBackground.jpg"   
        id="profile-photo" />
        <main class="profile-main">
            <section id="profile-container"></section>
            <div id="produce-table">
                <h1>What's in your backyard?</h1>
                    <div id="drop-options">
                        <h3>Select what produce you're bringing to your neighborhood</h3>
                        <select id="drop-produce">
                        <option value="">Select an item</option>
                        </select>
                        <button id="add-crop" type="button">Add Produce</button>
                    </div>
                <h3>Here is the list of produce you're swaping:</h3>
                <table id="user-produce">
                </table>
            </div>
        </main>
        <script type="text/javascript" src="scripts/app.js"></script>
    </body>
</html>
